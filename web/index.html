<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Predictive Transcriber</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Predictive Transcriber</h2>

<div id="settings">
  <h4>Settings</h4>
  Context window (tokens) <input id="ctx" type="number" min="1" max="200">
  Top-k <input id="topk" type="number" min="1" max="20">
  N-gram order <input id="order" type="number" min="2" max="7">
  Hotkey to accept <input id="hk" type="text" size="6">
  <button id="saveSettings">Save settings</button>
</div>

<textarea id="editor" spellcheck="false"></textarea>
<div class="suggestions" id="s"></div>
<button id="saveFile">Save file â†µ</button>

<div id="toast"></div>
<script src="app.js"></script>
</body>
</html>
