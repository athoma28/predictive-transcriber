<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Predictive Transcriber</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>Predictive Transcriber</h2>

  <!-- editor wrapper: holds both overlay and real textarea -->
  <div id="editor-wrapper">
    <pre id="overlay" aria-hidden="true"></pre>
    <textarea id="editor" spellcheck="false" placeholder="Start typing…"></textarea>
  </div>

  <!-- repeated-chunk panel -->
  <div id="chunkPanel" hidden>
    <h4>Repeated chunks (⌘/Ctrl + R, Esc to close)</h4>
    <ul id="chunkList"></ul>
  </div>

  <!-- suggestions and save button -->
  <div id="sug">(predictions appear here)</div>
  <button id="save">Save ↵</button>

  <!-- your prediction + chunk-picker logic -->
  <script src="/static/app.js"></script>
</body>
</html>
